<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章类别</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/article_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            文章类别管理
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="article_cate_add">添加分类</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col width="40%">
                    <col width="40%">
                    <col width="20%">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

        </div>
    </div>
    <!-- 模板引擎，循环遍历生成页面 -->
    <script type="text/html" id="article_tb">
        {{ each data }}
        <tr>
            <td>{{ $value.name }}</td>
            <td>{{ $value.alias }}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs modify_tb" data-id="{{ $value.Id }}">修改</button>
                <button type="button" class="layui-btn layui-btn-danger layui-btn-xs del_td" data-id="{{ $value.Id }}">删除</button>
            </td>
        </tr>
        {{ /each }}
    </script>
    <!-- 弹出层，添加数据项 -->
    <script type="text/html" id="article_add">
        <form class="layui-form" id="article_list">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>
    <!-- 弹出层，修改数据项 -->
    <script type="text/html" id="article_modify">
        <form class="layui-form" id="article_cate_modify" lay-filter="article_cate_list">
            <input type="hidden" name="Id">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit id="modify_btn">确认修改</button>
                    <!-- <button type="reset" class="layui-btn layui-btn-primary">重置</button> -->
                </div>
            </div>
        </form>
    </script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/js/article/article_cate.js"></script>
</body>

</html>
